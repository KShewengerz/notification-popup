<div *ngIf="notification"
     class="container"
     [@toast]="state"
     [ngStyle]="{top: notification.top}">

  <!-- CLOSE ICON -->
  <mat-icon class="icon"
            (click)="closeNotification(notification.id)">close</mat-icon>

  <!-- NOTIFICATION ICON -->
  <mat-icon class="icon"
            [ngClass]="notificationCategory">
    {{ notificationCategory === 'error' ? 'cancel' : notificationCategory }}
  </mat-icon>

  <!-- CONTENT -->
  <div class="content">
    <p class="header">{{ notification.header }}</p>
    <p class="body">{{ notification.body }}</p>
  </div>
</div>
